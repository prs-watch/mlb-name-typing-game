    </script>
    <div id="app">
        <v-app>
            <!-- alert -->
            <v-container>
                <v-alert v-model="start" type="success">Game is running!</v-alert>
            </v-container>
            <!-- header -->
            <v-container>
                <h1>MLB Player Name Typing Game</h1>
            </v-container>
            <!-- setting -->
            <v-container>
                <v-row>
                    <v-col cols="12" md="4">
                        <v-select v-model="level" :items="levels" outlined label="Select Game Level.."
                            :disabled="disabled" @input="nextGame"></v-select>
                    </v-col>
                    <v-col cols="6" md="3">
                        <v-slider v-model="time" max="120" min="0" label="Time"></v-slider>
                    </v-col>
                    <v-col cols="6" md="1">
                        <v-text-field v-model="time"></v-text-field>
                    </v-col>
                    <v-col cols="6" md="4">
                        <v-btn @click="startGame" color="primary" x-large>Start!</v-btn>
                    </v-col>
                </v-row>
            </v-container>
            <!-- question -->
            <v-container>
                <h2>Question</h2>
                <v-text-field v-model="q" readonly></v-text-field>
            </v-container>
            <!-- answer -->
            <v-container>
                <h2>Answer</h2>
                <v-text-field v-model="a" readonly></v-text-field>
            </v-container>
            <v-container>
                <v-card class="mx-auto" max-width="344" outlined style="text-align: center;"><span>{{ an }} / {{ qn
                        }}</span></v-card>
            </v-container>
        </v-app>
    </div>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data() {
                return {
                    q: "",
                    a: "",
                    qs: [],
                    qn: 1,
                    an: 0,
                    start: false,
                    time: 30,
                    level: "ALL",
                    levels: [
                        "EASY", "NORMAL", "HARD", "ALL"
                    ],
                    disabled: false
                };
            },
            created() {
                const names = document.getElementById("csv").text.trim()
                const namearray = names.split("\n")
                for (var i = 0; i < namearray.length; i++) {
                    this.qs[i] = namearray[i].trim()
                }
                this.nextGame()
            },
            mounted() {
                document.onkeydown = (event) => {
                    const k = event.key;
                    if (k !== "Shift") {
                        if (k === "Backspace") {
                            this.a = this.a.slice(0, -1);
                        } else {
                            this.a += event.key;
                        }
                    }
                    const ua = this.a.toLocaleUpperCase();
                    const uq = this.q.toLocaleUpperCase();
                    if (ua === uq) {
                        if (this.start === true) {
                            this.qn += 1
                            this.an += 1
                        }
                        this.nextGame()
                    }
                };
            },
            methods: {
                nextGame() {
                    let rix = 0
                    switch (this.level) {
                        case "HARD":
                            rix = Math.floor(Math.random() * 1000)
                        case "NORMAL":
                            rix = Math.floor(Math.random() * 9000) + 1000
                        case "EASY":
                            rix = Math.floor(Math.random() * (this.qs.length - 10000 + 1)) + 10000
                        default:
                            rix = Math.floor(Math.random() * (this.qs.length + 1))
                    }
                    this.q = this.qs[rix]
                    this.a = ""
                },
                startGame() {
                    this.a = ""
                    this.disabled = true
                    this.start = true
                    setTimeout(() => {
                        this.disabled = false
                        this.start = false
                    }, this.time * 1000)
                }
            }
        });
    </script>
